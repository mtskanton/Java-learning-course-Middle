<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload file</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>
<div th:replace="fragments/header :: main-menu"/>

<div class="container">
    <div class="page-header"><h1>Страница загрузки файлов</h1></div>

    <div class="col-sm-12">
        <div th:each="filename : ${files}">
            <div class="col-sm-4 img-item">
                <img class="img-responsive" th:src="@{/img/} + ${filename}"/>
            </div>
        </div>
    </div>

    <div class="col-sm-12">
        <div th:if="${result}">
            <div class="alert alert-info" th:text="${result}"></div>
        </div>
    </div>

    <div class="col-sm-6">
        <form class="well" action="" method="post" enctype="multipart/form-data">
            <label>Форма загрузки одного файла</label>
            <div class="form-group">
                <input class="form-control" type="file" name="file"/>
            </div>
            <input class="btn btn-default" type="submit" value="Загрузить файл"/>
        </form>
    </div>
    <div class="col-sm-6">
        <form class="well" action="" method="post" enctype="multipart/form-data">
            <label>Форма загрузки нескольких файлов</label>
            <div class="form-group">
                <input class="form-control" type="file" name="file"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="file" name="file"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="file" name="file"/>
            </div>
            <input class="btn btn-default" type="submit" value="Загрузить файлы"/>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
