<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>
<div th:replace="fragments/header :: main-menu"/>

<div class="container">
    <div class="page-header"><h1>Форма регистрации</h1></div>

    <div class="col-xs-4">
        <form class="well" th:action="@{/register}" method="post" th:object="${registrationForm}">
            <div class="form-group">
                <label>Имя</label>
                <input class="form-control" type="text" th:field="*{name}"/>
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
            </div>
            <div class="form-group">
                <label>Адрес почты</label>
                <input class="form-control" type="text" th:field="*{email}"/>
                <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</span>
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input class="form-control" type="password" th:field="*{password}"/>
                <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</span>
            </div>
            <div class="form-group">
                <label>Повторить пароль</label>
                <input class="form-control" type="password" th:field="*{verifyPassword}"/>
                <span class="error" th:if="${passwordsDontMatch}" th:text="${passwordsDontMatch}">Name Error</span>
            </div>
            <input class="btn btn-default" type="submit" value="Зарегистрироваться"/>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
