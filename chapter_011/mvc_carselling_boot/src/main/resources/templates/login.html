<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница входа</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>

<div class = "container">
    <div class="page-header"><h1>Страница входа</h1></div>

      <span style="color: red;" th:if="${param.error}">
        Ошибка аутентификации. Попробуйте еще раз. <br/><br/>
      </span>

    <form th:action="@{/login}" method="post">
        <div class="form-group row">
            <div class="col-xs-4">
                <label for="login">Login:</label>
                <input id="login" class="form-control" name="username" type="text" placeholder="Введите логин" required="required"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-4">
                <label for="pass">Password:</label>
                <input id="pass" class="form-control" name="password" type="password" placeholder="Введите пароль" required="required"/>
            </div>
        </div>
        <input class="btn btn-default" type="submit" value="Войти"/>
    </form>
</div>
</body>

</html>
